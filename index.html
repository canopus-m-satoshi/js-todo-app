<!DOCTYPE html>
<html>
  <head>
    <title>JS TODO App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="Add Todo" />
      <button class="list-btn">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">TODOs</p>
      <ul>
        <li class="list-row">
          <p class="list-text">Todo1</p>
          <button class="list-btn">Done</button>
          <button class="list-btn">Delete</button>
        </li>
        <li class="list-row">
          <p class="list-text">Todo1</p>
          <button class="list-btn">Done</button>
          <button class="list-btn">Delete</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">Finished TODOs</p>
      <ul>
        <li class="list-row">
          <p class="list-text">Todo2</p>
          <button class="list-btn">Undo</button>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
