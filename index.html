<!DOCTYPE html>
<html>
  <head>
    <title>JS TODO App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Add Todo" />
      <button id="add-button" class="list-btn">Add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">TODOs</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">Finished TODOs</p>
      <ul id="complete-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
